name: Build and Release

on:
  push:
    tags: ['v*']

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build single-file EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --add-data "assets;assets" "PythonProject/Spaceship Game Project 2.py"

      - name: Create release ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path releases -Force | Out-Null
          Compress-Archive -Path dist\SpaceshipGame.exe, assets -DestinationPath releases\SpaceshipGame_release.zip -Force

      - name: Create GitHub release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: releases/SpaceshipGame_release.zip
          token: ${{ secrets.GITHUB_TOKEN }}
